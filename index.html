<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/style/style.css">
</head>

<body>
    <header class="text-center">
        <img src="assets/logo.png" alt="Logo A" class="img-fluid my-3" />
    </header>

    <main class="container my-4">
        <div class="row">
            <section class="col-md-6 mb-4">
                <textarea class="form-control texto" rows="10" placeholder="Ingrese el texto aquí"></textarea>
                <div class="mt-3 text-muted">
                    <img src="assets/group.png" alt="" class="me-2" />
                    Solo letras minúsculas y sin acentos
                </div>
                <div class="mt-3">
                    <button onclick="encriptar();" class="btn btn-primary me-2">
                        Encriptar
                    </button>
                    <button onclick="desencriptar();" class="btn btn-secondary">
                        Desencriptar
                    </button>
                </div>
            </section>

            <section class="col-md-6">
                <textarea class="form-control mensaje" rows="10" readonly></textarea>
                <div class="mt-3">
                    <button onclick="copy();" class="btn btn-success">Copiar</button>
                </div>
            </section>
        </div>
    </main>

    <footer class="text-center my-4">
        <p>2024, Rodrigo Dominguez</p>
    </footer>

    <script src="src/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gybBogGz1EDdkU1bLvK5C1bD4AGr6GFIBhDZ+G1fDWtB9I/2ns"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-JPEtMj0zYp1b7K+4poB16sJ1NNb6/J0dl3mxPVp+NDhx8p4a/Ytst4yBo/hH6MOU"
        crossorigin="anonymous"></script>
</body>

</html>
